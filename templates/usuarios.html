<!-- usuarios.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuários</title>
</head>

<body>
  <!-- usuarios.html -->

  <!-- ... (Código anterior) -->

  <h3>Lista de Usuários</h3>

  <!-- Adicione um link para a página de cadastro -->
  <a href="{{ url_for('cadastrar_usuario') }}">Cadastrar Novo Usuário</a>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        {% if current_user.is_authenticated %}
        <th>Ações</th>
        {% endif %}
      </tr>
    </thead>
    <tbody>
      {% for usuario in resultados %}
      <tr>
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        {% if current_user.is_authenticated %}
        <td><a href="{{ url_for('editar_usuario', id=usuario.id) }}">Editar</a> | <a href="{{ url_for('excluir_usuario', id=usuario.id) }}">Excluir</a></td>
        {% endif %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>

</html>
