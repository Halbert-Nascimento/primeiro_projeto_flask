<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='index_style_head.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}">

</head>

<body>
  <header>
    <div class="top">
      <a href="index2.html">
        <h1 id="nome_logo">EcoSwap</h1>
      </a>
      <nav>
        <a href="">Preservação</a>
        <a href="">Reciclagem</a>
        <a href="">Sobre</a>
        <a href="/adicionar_usuario">ADC User</a>
        <a href="/">Login</a>
        <a class="button_verde" href="cadastro_produto.html">Registrar</a>
      </nav>
    </div>

    <div class="banner">
      <img src="/static/imagens/pag/logo banner.png" alt="EcoSwap">
    </div>

    <div class="pesquisa">
      <a id="pesquisar">Pesquisar</a>
      <a id="Classificar">Classificar</a>
      <a id="agrupar">Agrupar</a>
    </div>

  </header>
  <h1>Usuario cadastrados </h1>
  <p>{{ resultados }}</p><br>
  <a href="/">Home page</a>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Senha</th>
        <th>Imagem 1</th>

        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {%for usuario in resultados %}
      <tr>
        <td>{{usuario[1]}}</td>
        <td>{{usuario[2]}}</td>
        <td>{{usuario[3]}}</td>
        <td>{{usuario[4]}}</td>

        <td>
          <a href="{{url_for('editar_usuario', id=usuario[0])}}">Editar</a> |
          <a href="{{url_for('excluir_usuario', id=usuario[0])}}">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


</body>

</html>
